<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Vue.js v3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message" placeholder="edit me">
</div>

<script type="text/javascript">
    const { createApp } = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue 3!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
